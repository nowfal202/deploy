<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #10b4c0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .hero-section {
            background: url('https://wp-defenx-2020.s3.eu-west-2.amazonaws.com/media/2016/11/hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 2rem;
            margin-top: 20px;
        }

        .hero-section .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 2rem;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
        }

        .form-control {
            font-size: 1rem;
            border-radius: 5px;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="navbar-brand">Aerial & Satellite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{% url 'Deploy_8' %}" class="nav-link">Model</a></li>
                        <li class="nav-item"><a href="{% url 'Database' %}" class="nav-link">Database</a></li>
                        <li class="nav-item"><a href="{% url 'users-profile' %}" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="{% url 'logout_view' %}" class="nav-link">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Sign in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Any flash messages pop up in any page because this is the base template -->
                {% if messages %}
                    <div class="alert alert-dismissible" role="alert">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
<script>
   
    $(document).ready(function () {
        // Toggle the navbar
        $('.navbar-toggler').click(function () {
            $(this).toggleClass('active');
            $('#navbarNav').toggleClass('show');
        });

        // Handle form submission
        $('.form-content form').on('submit', function (e) {
            e.preventDefault();
            var form = $(this);

            // Show a loading spinner or any other indication of progress
            form.find('button[type="submit"]').html('<i class="fas fa-spinner fa-spin"></i> Submitting...').prop('disabled', true);

            // Simulate form submission delay (for demonstration purposes)
            setTimeout(function () {
                form.find('button[type="submit"]').html('Submit').prop('disabled', false);

                // Show success alert
                form.find('.alert').remove();
                form.prepend('<div class="alert alert-success">Form submitted successfully!</div>');
            }, 2000);
        });

        // Handle alert close button
        $('.alert .close').on('click', function () {
            $(this).parent().fadeOut();
        });
    });
</script>

</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
